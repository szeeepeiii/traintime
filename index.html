<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <script src="https://www.gstatic.com/firebasejs/7.5.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/6.0.4/firebase-database.js"></script>
    <script src="https://code.jquery.com/jquery-3.2.1.min.js" integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4=" crossorigin="anonymous"></script>

</head>
<body>
        <body style="padding-left: 10%; padding-right: 10%;">
                <div class="jumbotron jumbotron-fluid" style="background-color:lightblue;">
                        <div class="container">
                          <h1 class="display-4">Anytime is Train Time</h1>
                          <p class="lead">Now you can maybe be on time all the time</p>
                        </div>
                      </div>
                      <div class="card">
                            <h5 class="card-header" style="background: lightpink;">Current Train Schedule</h5>
                            <div class="card-body">
                                <table id="train-table" style="width:100%">
                              <tr>
                                  <th>Train Name &emsp;</th>
                                  <th>Destinations &emsp;</th>
                                  <th>Frequency (min) &emsp;</th>
                                  <th>Next Arrival &emsp; </th>
                                  <th>Minutes Away&emsp; </th>
                              </tr>
                            </table>
                            </div>
                          </div>
                          <br>
                          <div class="card">
                                <h5 class="card-header" style="background-color: lightpink;">Add Train</h5>
                                <div class="card-body">
                      <form>
                            <div class="form-group">
                              <label>Train Name</label>
                              <input type="text" class="form-control" id="TrainName">
                            </div>
                            <div class="form-group">
                              <label>Destination</label>
                              <input type="text" class="form-control" id="destination">
                            </div>
                            <div class="form-group">
                                    <label>First Train Time (HH:mm - military time) </label>
                                    <input type="text" class="form-control" id="trainTime">
                                  </div>
                                  <div class="form-group">
                                        <label>Frequency (min)</label>
                                        <input type="frequency" class="form-control" id="frequency">
                                      </div>     
                            </div>
                            <button type="button" class="btn btn-primary" id="button">Submit</button>
                          </form>
                          </div>
                          <script src="traintime.js"></script>
            
        </body>
        </html>
</body>
</html>
